<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni Produk</title>
    <style>
        /* Mengatur background gambar */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.postimg.cc/4y3733wq/155642cb913d3e357ab4d8586b76b70d.jpg'); /* Ganti dengan URL gambar background yang diinginkan */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Transparansi background */
        }

        /* Tombol WhatsApp dan Group */
        header button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        /* Efek hover tombol */
        header button:hover {
            background-color: #218838;
        }

        /* Galeri Testimoni */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        /* Testimoni blok dengan animasi */
        .testimonial {
            margin: 10px;
            border: 2px solid #ccc;
            padding: 10px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparansi untuk background blok */
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        /* Efek hover pada testimoni */
        .testimonial:hover {
            transform: scale(1.1); /* Membesarkan blok saat dihover */
            background-color: rgba(0, 0, 0, 0.9); /* Mengubah background saat dihover */
        }

        /* Styling gambar dalam testimoni */
        .testimonial img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Testimoni Produk Kami</h1>
    <button>WhatsApp</button>
    <button>Group</button>
</header>

<section class="gallery">
    <div class="testimonial">
        <img src="https://i.postimg.cc/cJNvnhXQ/IMG-20240916-WA0024.jpg" alt="Testimoni 1"> <!-- Ganti dengan URL gambar testimoni -->
        <p>Testimoni dari pelanggan 1.</p>
    </div>
    <div class="testimonial">
        <img src="https://i.postimg.cc/SK7J79vH/Screenshot-2024-09-17-10-19-54-355-com-whatsapp-w4b.jpg" alt="Testimoni 2"> <!-- Ganti dengan URL gambar testimoni -->
        <p>Testimoni dari pelanggan 2.</p>
    </div>
</section>

</body>
</html>
